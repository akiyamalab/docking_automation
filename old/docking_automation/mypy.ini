[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
strict_optional = True

# 以下のモジュールはエラーを無視する
[mypy.docking_automation.infrastructure.*]
ignore_errors = True

[mypy.docking_automation.tests.*]
ignore_errors = True

[mypy.docking_automation.presentation.*]
ignore_errors = True

# 外部ライブラリの型情報がないエラーを無視
[mypy.plugins.matplotlib.*]
ignore_missing_imports = True

[mypy.plugins.pandas.*]
ignore_missing_imports = True

[mypy.plugins.numpy.*]
ignore_missing_imports = True

[mypy.plugins.meeko.*]
ignore_missing_imports = True